<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta title="Root beer float">
    </head>
    <body>
        <h1>Root beer float</h1>
        <img src="https://i.imgur.com/QfOGzXp.jpeg" alt="PB&J"
            width="500" height="400">
        <h2>Description</h2>
        <p>
            And now for the easiest recipe of them all!
        </p>
        <h3>Ingredients</h3>
        <ul>
            <li>1 bottle root beer</li>
            <li>Vanilla ice cream</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Pour root beer into glass of choice - leave a little 
                head room</li>
            <li>Scoop vanilla ice cream into glass</li>
            <li>Serve with a straw and spoon</li>
        </ol>
    </body>
</html>
